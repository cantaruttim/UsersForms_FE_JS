<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro API</title>
</head>

<body>

    <div class="box">

        <h1>Cadastro</h1>

        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="email" name="email" placeholder="Email">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <input type="text" class="telefone" name="telefone" placeholder="telefone">
            <button>Cadastrar</button>
        </form>
    </div>
</body>

</html>
